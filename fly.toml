# fly.toml app configuration file generated for salesforce-mce-api on 2025-09-18T11:28:55+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'salesforce-mce-api'
primary_region = 'iad'



[env]
  LOG_LEVEL = 'info'
  NODE_ENV = 'production'
  PORT = '8080'
  RATE_LIMIT_MAX_REQUESTS = '100'
  RATE_LIMIT_WINDOW_MS = '60000'
  REQUIRE_AUTH = 'true'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = 'tcp'
  internal_port = 8080
  processes = ['app']

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [[services.tcp_checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'

  [[services.http_checks]]
    interval = '30s'
    timeout = '2s'
    grace_period = '10s'
    method = 'get'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[metrics]]
  port = 9091
  path = '/metrics'

[processes]
app = "node src/complete-server-implementation.js"